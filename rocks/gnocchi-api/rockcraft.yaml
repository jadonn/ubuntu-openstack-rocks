name: gnocchi-api
summary: Openstack gnocchi-api
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack gnocchi-api
version: '2023.2'

# renovate: base: ubuntu:22.04@sha256:f9d633ff6640178c2d0525017174a688e2c1aef28f0a0130b26bd5554491f0da
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: bobcat
    priority: always

services:
  wsgi-gnocchi-api:
    override: replace
    command: apachectl -D FOREGROUND

parts:
  gnocchi-user:
    plugin: nil
    # 42416:42416 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42416 --system gnocchi
      useradd \
        --gid 42416 \
        --uid 42416 \
        --no-create-home \
        --home /var/lib/gnocchi \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        gnocchi

  gnocchi-api:
    after: [gnocchi-user]
    plugin: nil
    overlay-packages:
      - sudo
      - gnocchi-api
      - ceph-common
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
