name: octavia-consolidated
summary: Openstack octavia-consolidated
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack octavia-consolidated
version: 2023.1

base: ubuntu:22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: antelope
    priority: always

parts:
  octavia-user:
    plugin: nil
    # 42437:42437 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42437 --system octavia
      useradd \
        --gid 42437 \
        --uid 42437  \
        --no-create-home \
        --home /var/lib/octavia \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        octavia

  octavia-consolidated:
    after: [octavia-user]
    plugin: nil
    overlay-packages:
    - sudo
    - octavia-api
    - octavia-driver-agent
    - octavia-housekeeping
    - python3-ovn-octavia-provider
    - python3-ovsdbapp
    - apache2
    - libapache2-mod-wsgi-py3
