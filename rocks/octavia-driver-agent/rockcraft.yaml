name: octavia-driver-agent
summary: Openstack octavia-driver-agent
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack octavia-driver-agent
version: 2023.1

base: ubuntu:22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: antelope
    priority: always

services:
  octavia-driver-agent:
    override: replace
    command: octavia-driver-agent

parts:
  octavia-user:
    plugin: nil
    # 42437:42437 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42437 --system octavia
      useradd \
        --gid 42437 \
        --uid 42437  \
        --no-create-home \
        --home /var/lib/octavia \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        octavia

  octavia-api:
    after: [octavia-user]
    plugin: nil
    overlay-packages:
    - sudo
    - octavia-driver-agent
    - python3-ovn-octavia-provider
    - python3-ovsdbapp
