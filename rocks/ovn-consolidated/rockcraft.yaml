name: ovn-consolidated
summary: Openstack ovn-consolidated
license: Apache-2.0
description: |
  Ubuntu distribution of OVN which can be used for all OVN services
version: '23.09'

# renovate: base: ubuntu:22.04@sha256:77906da86b60585ce12215807090eb327e7386c8fafb5402369e421f44eff17e
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: bobcat
    priority: always

parts:
  ovn-consolidated:
    plugin: nil
    overlay-packages:
      - sudo
      - ovn-central
      - openvswitch-switch
      - python3-openvswitch
      - python3-netifaces
