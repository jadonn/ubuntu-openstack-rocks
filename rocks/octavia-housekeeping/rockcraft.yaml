name: octavia-housekeeping
summary: Openstack octavia-housekeeping
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack octavia-housekeeping
version: '2023.2'

base: ubuntu:22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: bobcat
    priority: always

services:
  octavia-housekeeping:
    override: replace
    command: octavia-housekeeping

parts:
  octavia-user:
    plugin: nil
    # 42437:42437 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42437 --system octavia
      useradd \
        --gid 42437 \
        --uid 42437  \
        --no-create-home \
        --home /var/lib/octavia \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        octavia

  octavia-api:
    after: [octavia-user]
    plugin: nil
    overlay-packages:
    - sudo
    - octavia-housekeeping
