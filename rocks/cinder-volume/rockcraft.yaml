name: cinder-volume
summary: Openstack cinder-volume
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack cinder-volume
version: '2024.1'

# renovate: base: ubuntu:22.04@sha256:77906da86b60585ce12215807090eb327e7386c8fafb5402369e421f44eff17e
base: ubuntu@22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: caracal
    priority: always

services:
  cinder-volume:
    override: replace
    command: cinder-volume --use-syslog

parts:
  cinder-user:
    plugin: nil
    # 42407:42407 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42407 --system cinder
      useradd \
        --gid 42407 \
        --uid 42407 \
        --no-create-home \
        --home /var/lib/cinder \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        cinder

  cinder-volume:
    after: [cinder-user]
    plugin: nil
    overlay-packages:
      - sudo
      - cinder-volume
      - ceph-common
      - nfs-common
      - sysfsutils
      - tgt
